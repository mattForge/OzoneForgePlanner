        .edge-border {
          position: relative;
        }
        .edge-border::after {
          content: '';
          position: absolute;
          top: 0;
          right: 0;
          width: 10px;
          height: 10px;
          border-top: 2px solid #8b5cf6;
          border-right: 2px solid #8b5cf6;
        }
